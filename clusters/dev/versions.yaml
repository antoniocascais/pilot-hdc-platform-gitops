# Centralized version definitions for all apps
# Image tags are consumed as Helm valueFiles
# Chart versions are synced to Chart.yaml via: make sync-versions

# -- HDC service image tags (auto-bumped by CI) --
auth-service:
  image:
    tag: "2.2.32"

# -- Infrastructure image tags (manually managed) --
postgresql:
  image:
    tag: "16.3.0-932ab18-pgcron"

keycloak:
  image:
    tag: "20.0.5-debian-11-r4"
# Note: keycloak init container alpine:3.21 is hardcoded in keycloak/values.yaml

# -- Chart dependency versions --
# Synced to Chart.yaml via: make sync-versions
charts:
  argo-cd: "9.1.7"
  auth-service: "1.0.9"
  cert-manager-jetstack: "v1.19.2"
  external-secrets: "1.2.1"
  ingress-nginx: "4.14.1"
  keycloak: "13.2.0"
  postgresql: "15.5.17"
  redis: "16.11.2"
  vault: "0.31.0"
