ingress-nginx:
  controller:
    addHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-Content-Type-Options: "nosniff"
      Referrer-Policy: "strict-origin-when-cross-origin"
      Permissions-Policy: "geolocation=(), microphone=(), camera=()"
    kind: Deployment
    replicaCount: 2
    service:
      type: NodePort
      nodePorts:
        http: 30080
        https: 30443
    config:
      server-tokens: "false"
      use-forwarded-headers: "true"
      compute-full-forwarded-for: "true"
      # Trusted proxy subnet - update if OVH private network changes from 10.0.0.x
      proxy-real-ip-cidr: "10.0.0.0/24"
    ingressClassResource:
      name: nginx
      enabled: true
      default: true
      controllerValue: k8s.io/ingress-nginx
    resources:
      requests:
        cpu: 100m
        memory: 90Mi
      limits:
        cpu: 500m
        memory: 256Mi
    nodeSelector:
      kubernetes.io/os: linux
    admissionWebhooks:
      enabled: true
